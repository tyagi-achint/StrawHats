<!DOCTYPE html>
<html lang="en">
<head>

    <title>Games</title>
    <link

      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

      <style>

        #games a{

    <div id="games">
        <div class="container-fluid">
          
          <div class="row">
            <div class="col-12 col-md-2"></div>
            <div class="col-12 col-md-4">
                
              
                    <a href=""><img src="Sudoku.png" alt="Sudoku_Game" height="90%"
                        width="60%" />

            </div>
    
            <div class="col-12 col-md-4">
